<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      table,
      td,
      th {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nr</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ziemniak</td>
        <td>1 zł</td>
        <td>30</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Marchewka</td>
        <td>2 zł</td>
        <td>15</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Cebula</td>
        <td>2 zł</td>
        <td>10</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Pomidor</td>
        <td>4 zł</td>
        <td>5</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Ogórek</td>
        <td>8 zł</td>
        <td>67</td>
      </tr>
    </table>
  </body>
</html>
